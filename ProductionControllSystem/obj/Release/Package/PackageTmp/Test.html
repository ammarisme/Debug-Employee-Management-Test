<html>
<head>
    <title>Testing</title>
</head>
<body>
    <div>
        Test cases
        <ol id="url-list"></ol>
    </div>
    <script src="/Scripts/jquery-2.0.0.min.js"></script>
    <script type="text/javascript">
    var urls = [
                    { url :"/Distillations/Distillation/IntakeToddy"},
                    { url :"/Distillations/Distillation/Distill"},
                    { url :"/Distillations/Distillation/MachineOutput"},
                    { url :"/Distillations/Distillation/DistillaryBlend"},
                    { url :"/Distillations/Distillation/TransferLocation"},
                    { url :"/Distillations/Distillation/Redistill"},
                    { url :"/Distillations/Distillation/DoubleDistill"},
                    { url :"/Distillations/Distillation/VerifyContainer"},
                    { url :"/Processing/Processing/AddLiquidToContainer"},
                    { url :"/Processing/Processing/MassBlending?blendType=HsToHs"},
                    { url :"/Processing/Processing/MassBlending?blendType=ProductBlend"},
                    { url :"/Processing/Processing/NonBlendTransfer"},
                    { url :"/Processing/Processing/CalculateStrength"},
                    { url :"/Reports/Report/ToddyIntakeReport"},
                    { url :"/Reports/Report/VatOperationsReport"},
                    { url :"/Reports/Report/GaugeReport"},
                    { url :"/Reports/Report/ContainerCalculationsReport"},
                    { url :"/Reports/Report/LiquidTransferReport"},
                    { url :"/Reports/Report/MassTransferReport"}];

    for(var key in urls){
      $.ajax({
    url: urls[key]["url"],
    async:false,
    type: 'GET',
    success: function (data) {
    $("#url-list").append("<li style='color:green'> success : "+urls[key]["url"]+"</li>");
    },
    error: function (data){
    $("#url-list").append("<li style='color:orange'> failed : "+urls[key]["url"]+"</li>")
    }
    });
    }

    </script>
</body>
</html>
